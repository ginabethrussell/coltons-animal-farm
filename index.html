<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colton's Farm Animals</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="page">
        <header>
            <video id="left-video" height="250px" src="sounds/calf-mom-banner.mp4" autoplay muted loop></video>
            <div id="page-title">
                <h1>Colton's Farm Animals</h1>
                <p>Click the animal's picture to hear its sound!</p>
            </div>
            <video id="right-video" height="250px" src="images/grazing-geese.mp4" autoplay muted loop></video>
        </header>
        <main class="container">
            <img data-name="sheep" class="animal" src="images/sheep.jpg" alt="sheep">
            <img data-name="chicken" class="animal" src="images/chicken.jpg" alt="chicken">
            <img data-name="duck" class="animal" src="images/duck.jpg" alt="duck">
            <img data-name="horse" class="animal" src="images/horse.jpg" alt="horse">
            <img data-name="cat" class="animal" src="images/cat.jpg" alt="cat">
            <img data-name="pig" class="animal" src="images/pig.jpg" alt="pig">
            <img data-name="dog" class="animal" src="images/dog.jpg" alt="dog">
            <img data-name="cow" class="animal" src="images/cow.jpg" alt="cow">
            <img data-name="rooster" class="animal" src="images/rooster.jpg" alt="rooster">
        </main>
        <audio data-name="sheep" src="sounds/sheep.mp3"></audio>
        <audio data-name="chicken" src="sounds/chicken.mp3"></audio>
        <audio data-name="duck" src="sounds/duck.mp3"></audio>
        <audio data-name="horse" src="sounds/horse.mp3"></audio>
        <audio data-name="cat" src="sounds/cat.mp3"></audio>
        <audio data-name="pig" src="sounds/pig.mp3"></audio>
        <audio data-name="dog" src="sounds/dog.mp3"></audio>
        <audio data-name="cow" src="sounds/cow.mp3"></audio>
        <audio data-name="rooster" src="sounds/rooster.mp3"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
